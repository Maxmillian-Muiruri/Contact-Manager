<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1><i class="fas fa-address-book"></i> Contact Manager</h1>
        <div class="header-actions">
          <button class="btn btn-primary" id="refreshAllBtn">
            <i class="fas fa-sync-alt"></i> Refresh All
          </button>
        </div>
      </header>

      <section class="card contact-management">
        <div class="card-header">
          <h2><i class="fas fa-users"></i> Contact Management</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <div class="input-group">
              <label for="contactId">Contact ID</label>
              <input
                type="number"
                id="contactId"
                placeholder="Enter contact ID"
                required
              />
            </div>
            <div class="input-group">
              <label for="contactName">Name</label>
              <input
                type="text"
                id="contactName"
                placeholder="Full name"
                required
              />
            </div>
            <div class="input-group">
              <label for="contactEmail">Email</label>
              <input
                type="email"
                id="contactEmail"
                placeholder="contact@example.com"
                required
              />
            </div>
            <div class="input-group">
              <label for="contactPhone">Phone</label>
              <input
                type="number"
                id="contactPhone"
                placeholder="Phone number"
                required
              />
            </div>
            <div class="button-group">
              <button class="btn btn-primary" id="createContactBtn">
                <i class="fas fa-user-plus"></i> Add Contact
              </button>
              <button class="btn btn-secondary" id="updateContactBtn">
                <i class="fas fa-user-edit"></i> Update Contact
              </button>
              <button class="btn btn-danger" id="deleteContactBtn">
                <i class="fas fa-user-minus"></i> Delete Contact
              </button>
            </div>
          </div>
          <div class="list-header">
            <h3>Contact List <span class="badge" id="contactCount">0</span></h3>
            <input
              type="text"
              class="search-input"
              placeholder="Search contacts..."
              id="contactSearch"
            />
          </div>
          <div id="contactsList" class="list-container">
            <div id="emptyState" class="empty-state" style="display: none">
              <i class="fas fa-user-slash"></i>
              <h3>No Contacts Found</h3>
              <p>Add your first contact using the form above</p>
            </div>

            <div id="loadingState" class="empty-state" style="display: none">
              <i class="fas fa-circle-notch fa-spin"></i>
              <h3>Loading Contacts...</h3>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="dist/index.js"></script>
    <script src="">
      function updateEmptyState() {
        const isEmpty =
          document.querySelectorAll("#contactsList .contact-card").length === 0;
        document.getElementById("emptyState").style.display = isEmpty
          ? "block"
          : "none";
      }
    </script>
  </body>
</html>
